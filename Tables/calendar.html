<html>

</head>
<body>

  <caption>June</caption>
  <col class="weekend" />
  <col class="weekday" span="5" />
  <col class="weekend" />

     <th>Sun</th>

     <th>Tue</th>
     <th>Wed</th>
     <th>Thu</th>
     <th>Fri</th>
     <th>Sat</th>
   </tr>
  </thead>
  <tbody>
   <tr>
     <td><div class="day">1</div></td>
     <td><div class="day">2</div></td>
     <td><div class="day">3</div></td>
     <td><div class="day">4</div></td>

</tr>
  </tbody>
</table>
